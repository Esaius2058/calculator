<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>CALCULATOR</title>
    </head>
    <body>
        <h1>Calculator App</h1>
        <div class="calculator-flex">
            <div class="grid-container">
                <div id="display"></div>
                <input id="input-btn-7" class="grid-item operand" value="7" type="button"/>
                <input id="input-btn-8" class="grid-item operand" value="8" type="button"/>
                <input id="input-btn-9" class="grid-item operand" value="9" type="button"/>
                <input id="input-btn-+" class="grid-item operator" value="+" type="button"/>
                <input id="input-btn-4" class="grid-item operand" value="4" type="button"/>
                <input id="input-btn-5" class="grid-item operand" value="5" type="button"/>
                <input id="input-btn-6" class="grid-item operand" value="6" type="button"/>
                <input id="input-btn--" class="grid-item operator" value="-" type="button"/>
                <input id="input-btn-1" class="grid-item operand" value="1" type="button"/>
                <input id="input-btn-2" class="grid-item operand" value="2" type="button"/>
                <input id="input-btn-3" class="grid-item operand" value="3" type="button"/>
                <input id="input-btn-*" class="grid-item operator" value="*" type="button"/>
                <input id="input-btn-0" class="grid-item operand" value="0" type="button"/>
                <input id="clear" class="grid-item clear" value="C" type="button"/>
                <input id="dot" class="grid-item dot" value="." type="button"/>
                <input id="divide" class="grid-item operator" value="/" type="button"/>
                <input id="percent" class="grid-item percent" value="%" type="button"/>
                <input id="root" class="grid-item root" value="âˆš" type="button"/>
                <input id="equals" class="grid-item equals" value="=" type="button"/>
            </div>
        </div>
        <script src="script.js" defer></script>
    </body>
</html>
